<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="layout/layoutLogin.xhtml">
	<ui:param name="onLoadJS" value="" />
	<ui:define name="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-signin extra-margin">
					<h:form id="remember">	
						<div class="header">
	                		<h3>#{messages['login.rememberPassword']}</h3>
	                	</div>
                	
						<div class="contentLogin">
							<div class="messages">
								<p:messages  id="globalMessages" globalOnly="true" showDetail="true" showSummary="false" closable="false" />
							</div>
							<div class="form-group">
								<label>#{messages['remember.password.email']}</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
									<p:inputText id="email" styleClass="form-control" placeholder="#{messages['remember.password.email']}" value="#{rememberPasswordController.email}" required="true" title="#{messages['remember.password.email']}" />
									<span class="input-required-group"><p:message for="email" display="icon" /></span>							 	  
								</div>
							</div>
	                     </div>
	                     
	                     <div class="actions">							
							<p:commandButton value="#{messages['remember.submit']}" styleClass="btn btn-success" update="remember globalMessages" action="#{rememberPasswordController.rememberPassword}" />
							<p:commandButton value="#{messages['clean']}" update=":remember globalMessages" process="@this">
								<p:resetInput target="@form" />
							</p:commandButton>
							<p:commandButton value="#{messages['remember.back']}" icon="ui-icon-home" action="index" immediate="true" styleClass="pull-right" />
                   		</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
