<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="layout/layoutLogin.xhtml">
	<ui:param name="onLoadJS" value="$('#j_username').attr('autocomplete', 'off').focus();" />
	<ui:define name="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="form-signin extra-margin">
	                <h:form id="form" prependId="false">
	                	<div class="header">
	                		<h3>#{messages['welcome']}</h3>
	                	</div>
					
						<div class="contentLogin">
						
							<div class="messages">
								<p:messages  id="globalMessages" globalOnly="true" showDetail="true" showSummary="false" closable="false" />
							</div>
							
							<div class="form-group">
								<label>#{messages['login.user']}</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
									<p:inputText id="j_username" styleClass="form-control" placeholder="#{messages['login.user']}" required="true" value="#{loginController.user}" title="#{messages['login.user']}" />
									<span class="input-required-group"><p:message for="j_username"  display="icon" /></span>							 	  
								 </div>
							</div>
							
							<div class="form-group">								
								<label>#{messages['login.password']}</label>
		                       	<div class="input-group">
		                       	 	<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>	                            	
		                            <p:password  id="j_password" styleClass="form-control" required="true" value="#{loginController.password}"  placeholder="#{messages['login.password']}" title="#{messages['login.password']}" />	
		                            <span class="input-required-group"><p:message for="j_password" display="icon" /></span>
		                        </div>
		                    </div>
		                    
	                        <div class="form-group">
	                        	<p>
	                        		<h:commandLink immediate="true" action="rememberPassword">#{messages['login.rememberPassword']}</h:commandLink>
	                        	</p>
	                        </div>
	                        
	                     </div>
	                     
						<div class="actions">
                        	<p:commandButton update="grid :globalMessages" ajax="false" value="#{messages['login.access']}" action="#{loginController.login}" styleClass="btn btn-success" /> 
                        	<p:commandButton value="#{messages['clean']}" styleClass="btn btn-default" update=":form globalMessages" process="@this">
								<p:resetInput target="@form" />
							</p:commandButton>
							
							<p:commandButton update="grid :globalMessages" ajax="false" immediate="true" value="#{messages['registration']}" action="registration" styleClass="btn btn-default pull-right" /> 
                   		</div>	
                   							
					</h:form>
				</div>		
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
