<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['welcome']}</title>
    <meta name="description" content="Aplicacion generado por kodeEngine" />
	<meta name="viewport" content="width=device-width , initial-scale=1, maximum-scale=1"/>
	<link rel="SHORTCUT ICON" href="#{request.contextPath}/resources/images/icon.ico" />

	<h:outputStylesheet name="css/normalize.css" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/bootstrap-theme.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'></link>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'></link>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet"></link>	
	<ui:insert name="headerPage"></ui:insert>	

	<h:outputScript name="js/modernizr.js" />	
	<h:outputScript name="js/respond.js" />
</h:head>

<h:body onload="#{onLoadJS}">
	<f:facet name="last">
		<!-- Tiene que estar dentro de body para cargar el ultimo y poder machar los estilos de bootstrap y primefaces -->
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<f:view contentType="text/html" locale="#{sessionController.locale}">		
		
		<header>
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</header>
		
		<h:panelGroup id="globalMessages" styleClass="layoutMessages" layout="block">
			<p:messages id="generarMessages" globalOnly="true" showDetail="true" showSummary="false" />
		</h:panelGroup>
		
		<h:panelGroup id="globalContent" styleClass="content" layout="block">
			<div class="container">
				<div class="row">   			
					<div class="col-lg-3">
						<ui:insert name="menu">
							<ui:include src="menu.xhtml" /> 
						</ui:insert>
					</div>
					<div class="col-lg-9">
						<ui:insert name="title" />
						<ui:insert name="content" />
					</div>
				</div>
			</div>
		</h:panelGroup>

		<footer>
			<ui:insert name="footer">
				<div class="container">
					<ui:include src="footer.xhtml" />
				</div>
			</ui:insert>
		</footer>
		
		<ui:insert name="modalPanels" />
		
		<ui:insert name="modals">
			<ui:include src="modals.xhtml" />
		</ui:insert>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/main.js" />
		<ui:insert name="footerPage"></ui:insert>
	</f:view>
</h:body>

</html>
