<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">>

<ui:composition>
	<div id="logo" class="center">
		<a href="/" class="logo pull-right">
          	<span class="ur-brand">Last</span>      
      	</a>  			
	</div>
	<div id="title" class="orientation_right">
			<h:form id="headerForm">
				<sec:isAuthenticated>	
					<div class="account_user">
						<a title="#{messages['my.account']}" id="popover" style="display: inline;cursor: pointer;">
							<i class="fa fa-user fa-fw"></i>
						</a>
					</div>
				</sec:isAuthenticated> 
				<h:commandLink title="#{messages['english']}" action="#{sessionController.changeLanguage('en')}">
					<p:graphicImage url="/resources/images/uk.gif" />
				</h:commandLink>
				<h:commandLink title="#{messages['spanish']}" action="#{sessionController.changeLanguage('es')}">
					<p:graphicImage url="/resources/images/spanish.jpg" />
				</h:commandLink>
			</h:form>		
	</div>

</ui:composition>
</html>
