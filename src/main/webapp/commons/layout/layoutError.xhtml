<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['welcome']}</title>
    <meta name="description" content="Aplicacion generado por kodeEngine" />
	<meta name="viewport" content="width=device-width , initial-scale=1, maximum-scale=1"/>
	<link rel="SHORTCUT ICON" href="#{request.contextPath}/resources/images/icon.ico" />
	
	<h:outputStylesheet name="css/normalize.css" />
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/bootstrap-theme.css" />
	
	<h:outputScript name="js/modernizr.js" />
	
</h:head>

<h:body onload="#{onLoadJS}">
	<f:view contentType="text/html" locale="#{sessionController.locale}">
	<div id="wrapper">
		
		<div id="layoutCenter" style="margin-left: 20%; margin-right: 20%">	
				
			<div class="layoutCenterTitle">
				<ui:insert name="title" />
			</div>
			
			<div class="layoutCenterContent">
				<ui:insert name="content" />
			</div>
		</div>
		
		<p:ajaxStatus styleClass="ajaxStatus">  
    		<f:facet name="start">  
       	 		<p:graphicImage value="/resources/images/loading.gif" />  
    		</f:facet>  
  
    		<f:facet name="complete">  
        		<h:outputText value="" />  
    		</f:facet>  
		</p:ajaxStatus>
	</div>
	</f:view>
	<h:outputScript name="js/bootstrap.js" />
</h:body>

</html>
