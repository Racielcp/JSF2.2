<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['welcome']}</title>
    <meta name="description" content="Aplicacion generado por kodeEngine" />
	<meta name="viewport" content="width=device-width , initial-scale=1, maximum-scale=1"/>
	<link rel="SHORTCUT ICON" href="#{request.contextPath}/resources/images/icon.ico" />

	<h:outputStylesheet name="css/normalize.css" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/bootstrap-theme.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'></link>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'></link>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet"></link>
	<ui:insert name="headerPage"></ui:insert>
	
	<h:outputScript name="js/modernizr.js" />
	<h:outputScript name="js/respond.js" />	
</h:head>

<h:body onload="#{onLoadJS}" >
	<f:facet name="last">
		<!-- Tiene que estar dentro de body para cargar el ultimo y poder machar los estilos de bootstrap y primefaces -->
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<f:view contentType="text/html" locale="#{sessionController.locale}">
	
		<header>
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</header>

		<div class="content">
			<div class="container">
				<ui:insert name="content" />
				<h:form>
				<div class="ur-info-bottom">
			        <div class="container">
			            <div class="row">
			            	<div class="col-md-6 col-md-offset-3">
			            		<p>#{messages['info.info']}			            		
									<p:commandLink styleClass="badge" oncomplete="technologiesModal.show();" update=":technologiesModal"><i class="fa fa-info"></i></p:commandLink>
								</p>
			            	</div>
			                <div class="col-md-4">
			                    <div class="ur-item">
			                        <i class="fa fa-html5"></i>
			                        <h3>Html 5</h3>
			                    </div>
			                </div>
			                 <div class="col-md-4">
			                    <div class="ur-item">
			                        <i class="fa fa-css3"></i>
			                        <h3>Css 3</h3>  
			                    </div>
			                </div>
			                <div class="col-md-4">
			                    <div class="ur-item">
			                        <i class="fa fa-cloud"></i>
			                        <h3>Cloud</h3>
			                    </div>
			                </div>
			            </div>
			        </div>
    			</div>
    			</h:form>
			</div>
		</div>
		
		<ui:insert name="modals">
			<ui:include src="modals.xhtml" />
		</ui:insert>
		
		<footer>
			<ui:insert name="footer">
				<div class="container">
					<ui:include src="footer.xhtml" />
				</div>
			</ui:insert>
		</footer>
		
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript name="js/bootstrap.js" />
	</f:view>
</h:body>
</html>
