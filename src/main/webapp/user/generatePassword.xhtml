<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<p:dialog header="#{messages['user.generater.password']}" widgetVar="passwordModal" resizable="false" modal="true">		
		<h:panelGroup id="displayPassword" layout="block">
			<h:form id="passwordForm">
			
				<div class="modalMessageContainer">
					<h:inputHidden id="message" />
					<p:message for="message" display="text" />
				</div>
				
				<h:inputHidden id="csrf" value="#{userController.codeSecureAction}" rendered="#{userController.updateRandom}" />
				
				<p:panel>
				
					<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="5">
				
					<h:outputLabel value="#{messages['user.password']}" />
					<p:inputText id="password" value="#{userController.password}" required="true" title="#{messages['user.password']}" />
					<p:message for="message" display="icon" />
				
					</h:panelGrid>				
					
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-close" action="#{userController.generaterPassword}" process="@form" update=":displayPassword :form:tableData :globalMessages" value="#{messages['yes']}" />
						<p:commandButton icon="ui-icon-home" onclick="deleteModal.hide();" process="@this" update=":form:tableData :globalMessages :displayPassword" value="#{messages['close']}"/>	
					</f:facet>
					
				</p:panel>
			</h:form>
		</h:panelGroup>
	</p:dialog>
</html>
