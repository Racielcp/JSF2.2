<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{sessionController.language}"  
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	

	<p:dialog header="#{messages['new']}" widgetVar="newModal" resizable="false" modal="true">		
		<h:panelGroup id="displayNew" layout="block">	
			<h:form id="newForm">
			
				<div class="modalMessageContainer">
					<h:inputHidden id="message" />
					<p:message for="message" display="text" />
				</div>

				<h:inputHidden id="csrf" value="#{userController.codeSecureAction}" rendered="#{userController.updateRandom}" />
			
				<p:panel>
				
					<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="5">  		
				
						<h:outputLabel value="#{messages['user.name']}" />
						<p:inputText id="name" value="#{userController.current.name}" title="#{messages['user.name']}"  />
						<p:message for="name" display="icon" />

						<h:outputLabel value="#{messages['user.surname1']}" />
						<p:inputText id="surname1" value="#{userController.current.surname1}" title="#{messages['user.surname1']}"  />
						<p:message for="surname1" display="icon" />

						<h:outputLabel value="#{messages['user.surname2']}" />
						<p:inputText id="surname2" value="#{userController.current.surname2}" title="#{messages['user.surname2']}" />
						<p:message for="surname2" display="icon" />

						<h:outputLabel value="#{messages['user.email']}" />
						<p:inputText id="email" value="#{userController.current.email}" title="#{messages['user.email']}"  />
						<p:message for="email" display="icon" />

						<h:outputLabel value="#{messages['user.telephone']}" />
						<p:inputText id="telephone" value="#{userController.current.telephone}" title="#{messages['user.telephone']}" />
						<p:message for="telephone" display="icon" />

						<h:outputLabel value="#{messages['user.username']}" />
						<p:inputText id="username" value="#{userController.current.username}" title="#{messages['user.username']}"  />
						<p:message for="username" display="icon" />

						<h:outputLabel value="#{messages['user.password']}" />
						<p:password id="password"	value="#{userController.current.password}" title="#{messages['user.password']}"  />
						<p:message for="password" display="icon" />
						
					</h:panelGrid>
					
					<f:facet name="footer">  
						<p:commandButton icon="ui-icon-disk" action="#{userController.addCurrent}" process="@form" update=":displayNew :form:tableData :globalMessages" value="#{messages['create']}"  />
						<p:commandButton icon="ui-icon-home" onclick="newModal.hide()" process="@this" update=":displayNew :form:tableData :globalMessages" value="#{messages['close']}" />
    				</f:facet> 
    				
				</p:panel>
				
		</h:form>
		
	</h:panelGroup>
</p:dialog>
</html>
